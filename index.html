<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuttyB Raptors Settings Generator</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            color: #555;
        }

        .container {
            max-width: 950px; /* Slightly wider for the table */
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Tab Styles */
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }

        .tab-button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
            font-size: 1em;
        }

        .tab-button.active {
            border-bottom-color: #5cb85c;
            font-weight: bold;
            color: #5cb85c;
        }

        .tab-content {
            display: none; /* Hide tab content by default */
            padding-top: 15px;
        }

        .tab-content.active {
            display: block; /* Show active tab content */
        }


        .settings-container, .output-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #options-form label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }

         #options-form label input[type="checkbox"] {
             margin-right: 5px;
         }

        #command-output {
            width: 100%;
            box-sizing: border-box; /* Include padding/border in width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap; /* Wrap long lines */
            word-wrap: break-word; /* Break words if necessary */
            resize: vertical; /* Allow vertical resizing */
        }

        #copy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #copy-button:hover {
            background-color: #4cae4c;
        }

        #copy-button:active {
            background-color: #398439;
        }

        /* Data Table Styles */
        #data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            table-layout: fixed; /* Fix table layout to prevent overflow */
        }

        #data-table th, #data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            vertical-align: top; /* Align content to top */
            word-wrap: break-word; /* Ensure content breaks within cells */
        }

        #data-table th {
            background-color: #f2f2f2;
        }

        #data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #data-table th:first-child,
        #data-table td:first-child {
            width: 30%; /* Allocate width for the label column */
        }

         #data-table th:last-child,
        #data-table td:last-child {
            width: 70%; /* Allocate width for the command blocks column */
        }


        #data-table td pre {
            margin: 0;
            padding: 0;
            white-space: pre-wrap; /* Wrap long lines in pre */
            word-wrap: break-word; /* Break words in pre */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>NuttyB Raptors Settings Generator</h1>

        <div class="tabs">
            <button class="tab-button active" data-tab="config">Configuration</button>
            <button class="tab-button" data-tab="data">Data Table</button>
        </div>

        <div id="config-tab" class="tab-content active">
             <p>Select your desired settings and copy the generated text into the lobby.</p>
            <div class="settings-container">
                <h2>Game Options</h2>
                <div id="options-form">
                    <!-- Options will be rendered here by JavaScript -->
                </div>
            </div>

            <div class="output-container">
                <h2>Generated Commands</h2>
                <textarea id="command-output" rows="20" readonly></textarea>
                <button id="copy-button">Copy Commands</button>
            </div>
        </div>

        <div id="data-tab" class="tab-content">
            <h2>Configuration Data</h2>
            <p>This table shows the raw command blocks associated with each option.</p>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Option Label</th>
                        <th>Command Blocks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be generated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Load the data file first -->
    <script src="data.js"></script>

    <script>
        // JavaScript code goes here

        // The data variables (baseCommands, finalTweakUnits6, optionsConfig)
        // are now available because data.js is loaded above this script block.

        // 3. Get references to the HTML elements
        const optionsForm = document.getElementById('options-form');
        const commandOutput = document.getElementById('command-output');
        const copyButton = document.getElementById('copy-button');
        const dataTableBody = document.querySelector('#data-table tbody');
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');


        // 4. Function to generate the command string
        function generateCommands() {
            let generatedText = baseCommands.trim(); // Start with base commands

            // Get all checkboxes within the options form
            const checkboxes = optionsForm.querySelectorAll('input[type="checkbox"]');

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    // Retrieve command blocks from the data attribute
                    const commandBlocks = JSON.parse(checkbox.dataset.commandBlocks);
                    commandBlocks.forEach(block => {
                        generatedText += '\n' + block.trim(); // Add selected command blocks
                    });
                }
            });

            // Add the final !bset tweakunits6 command block
             generatedText += '\n' + finalTweakUnits6.trim();


            return generatedText.trim(); // Trim any leading/trailing whitespace
        }

        // 5. Function to render the options form
        function renderOptions() {
            optionsConfig.forEach(option => {
                const label = document.createElement('label');
                let input;

                if (option.type === 'checkbox') {
                    input = document.createElement('input');
                    input.type = 'checkbox';
                    // Store command blocks on the input element as a JSON string
                    input.dataset.commandBlocks = JSON.stringify(option.commandBlocks);
                }
                 // Add logic here for other types like radio or select if needed

                label.appendChild(input);
                label.appendChild(document.createTextNode(' ' + option.label)); // Add label text
                optionsForm.appendChild(label);

                // Add event listener to regenerate commands when an option changes
                input.addEventListener('change', updateOutput);
            });

            // Initial generation
            updateOutput();
        }

        // Function to update the output textarea
        function updateOutput() {
            commandOutput.value = generateCommands();
        }

        // 6. Add copy functionality
        copyButton.addEventListener('click', () => {
            commandOutput.select(); // Select the text area content
            // Use the modern Clipboard API
            navigator.clipboard.writeText(commandOutput.value)
                .then(() => {
                    // Optional: Provide user feedback (e.g., change button text temporarily)
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copy Commands';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    // Fallback for older browsers or errors (e.g., execCommand)
                    alert('Could not copy text. Please copy manually.');
                });
        });

        // 7. Function to populate the data table
        function populateDataTable() {
            dataTableBody.innerHTML = ''; // Clear existing rows

            optionsConfig.forEach(option => {
                const row = dataTableBody.insertRow();

                const labelCell = row.insertCell();
                labelCell.textContent = option.label;

                const commandsCell = row.insertCell();
                const pre = document.createElement('pre');
                pre.textContent = option.commandBlocks.join('\n\n'); // Join multiple blocks with double newline
                commandsCell.appendChild(pre);
            });

             // Add the base commands to the table as well
             const baseRow = dataTableBody.insertRow();
             const baseLabelCell = baseRow.insertCell();
             baseLabelCell.textContent = "Base Commands (Always Included)";
             const baseCommandsCell = baseRow.insertCell();
             const basePre = document.createElement('pre');
             basePre.textContent = baseCommands.trim();
             baseCommandsCell.appendChild(basePre);

             // Add the final tweakunits6 command block to the table
             const finalRow = dataTableBody.insertRow();
             const finalLabelCell = finalRow.insertCell();
             finalLabelCell.textContent = "LRPC Rebalance (Always Included)";
             const finalCommandsCell = finalRow.insertCell();
             const finalPre = document.createElement('pre');
             finalPre.textContent = finalTweakUnits6.trim();
             finalCommandsCell.appendChild(finalPre);
        }

        // 8. Function to handle tab switching
        function switchTab(event) {
            const targetTabId = event.target.dataset.tab + '-tab';

            // Remove 'active' class from all buttons and content
            tabButtons.forEach(button => button.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            // Add 'active' class to the clicked button and corresponding content
            event.target.classList.add('active');
            document.getElementById(targetTabId).classList.add('active');

            // If switching to the data tab, populate the table (or ensure it's populated)
            if (event.target.dataset.tab === 'data') {
                populateDataTable();
            }
        }

        // Add event listeners to tab buttons
        tabButtons.forEach(button => {
            button.addEventListener('click', switchTab);
        });


        // Initialize the form and output when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderOptions();
            // populateDataTable(); // Populate table on load, or only when tab is clicked
        });

    </script>
</body>
</html>
